<div class="login-wrapper">
  <div class="login-card animate__animated animate__fadeInDown">
    <div class="text-center mb-4">
      <img src="../../assets/img/monoprix-logo.png" alt="Monoprix" class="login-logo" />
      <h1 class="login-title">Monoprix France</h1>
      <p class="login-subtitle">Gérez vos finances avec clarté</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" formControlName="email" id="email" placeholder="ex: utilisateur@monoprix.tn" />
        </div>
        <div class="error" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">Email requis.</small>
          <small *ngIf="email?.errors?.['email']">Format invalide.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" formControlName="password" id="password" placeholder="••••••••" />
        </div>
        <div class="error" *ngIf="password?.invalid && password?.touched">
          <small>Mot de passe requis.</small>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="rememberMe" />
          <span>Se souvenir de moi</span>
        </label>
      </div>

      <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Connexion</button>
      <!-- Bouton S'inscrire -->
      <button type="button" class="register-btn" (click)="goToRegister()">S'inscrire</button>
    </form>
  </div>
</div>
